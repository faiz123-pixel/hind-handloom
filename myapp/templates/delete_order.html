{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<style>
    *{
        text-align: center;
    }
    .content > h2{
        margin-top: 20px;
    }
    button{
        margin: 10px;
    }
</style>
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete Order #{{ order.id }}?</h2>
    
<p>Product: {{ order.product.name }}</p>
<p>Customer: {{ order.name }}</p>
<p>Status: {{ order.status }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete this order</button>
</form>

<a href="{% url 'hidden_page' %}">Cancel</a>
{% endblock %}
