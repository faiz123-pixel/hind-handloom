{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'myapp/css/password_prompt.css' %}">
{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 40px;">Enter Password to Access Admin Panel</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red; text-align: center;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
