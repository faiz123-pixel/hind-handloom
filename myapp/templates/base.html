<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hind Handloom{% endblock %}</title>

    <link rel="icon" href="{% static 'myapp/images/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'myapp/css/base.css' %}">
    {% block extra_css %}{% endblock %}

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* Header */
        .header {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left,
        .header-right {
            flex-basis: 15%;
            display: flex;
            align-items: center;
        }
        .header-left {
            justify-content: flex-start;
        }
        .header-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .header-right {
            justify-content: flex-end;
        }
        .menu-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #444;
        }
        .menu-btn:hover {
            color: #4cafef;
        }
        .logo {
            height: 50px;
            max-width: 130px;
        }

        /* Search Bar */
        .search-form {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
        }
        .search-form input {
            border: none;
            padding: 8px 12px;
            outline: none;
            font-size: 16px;
            flex: 1;
        }
        .search-form button {
            background: #3498db;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .search-form button:hover {
            background: #217dbb;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            width: 260px;
            height: 100%;
            background: #fff;
            border-right: 1px solid #ddd;
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 2000;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #444;
            cursor: pointer;
            margin-bottom: 20px;
            left: 30px;
            top: 10px;
        }
        .sidebar ul {
            margin-top: 25px;
        }
        {% comment %} .sidebar ul li { margin: 18px 0; } {% endcomment %}
        .sidebar ul li a {
            font-size: 18px;
            color: #333;
            display: block;
            {% comment %} padding: 10px; {% endcomment %}
            border-radius: 5px;
            transition: color 0.3s, background 0.3s, font-size 0.3s;
        }

        .sidebar ul li a:hover {
            {% comment %} color: #fff; /* text color on hover */ {% endcomment %}
            color: #3498db; /* background color on hover */
            background: white;
            font-size: 20px; /* increase size slightly */
        }
        .footer {
            background: #f4f4f4;
            padding: 20px 15px;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            height: 50px;
            margin-bottom: 10px;
        }
        
        .footer-left p {
            font-size: 14px;
            color: #555;
        }
        .content {
            padding: 0px;
            margin: 0px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-center {
                display: none;
            }
            .search-btn {
                background: none;
                color: #444;
                font-size: 22px;
                padding: 8px;
            }
            .search-btn:hover {
                color: #4cafef;
                background: none;
            }
            .header {
                justify-content: space-between;
                padding: 8px 12px;
            }
            .logo {
                height: 40px;
                max-width: 100px;
            }
            .menu-btn {
                font-size: 24px;
            }
            .header-right {
                flex-grow: 1; /* Expand search bar */
                justify-content: flex-end;
            }
            .search-form {
                max-width: 100%; /* Full width for search bar */
            }
            .sidebar {
                width: 175px;
            }
        }
        @media (max-width: 480px) {
            .menu-btn {
                font-size: 24px;
            }
            .search-form input {
                font-size: 14px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Left Section -->
        <div class="header-left">
            <button id="open-sidebar-btn" class="menu-btn" aria-label="Open Menu">‚ò∞</button>
        </div>
    
        <!-- Center Logo -->
        <div class="header-center">
            <img src="{% static 'myapp/images/logo.png' %}" alt="Hind Handloom Logo" class="logo">
        </div>
    
        <!-- Right Section (Search Bar) -->
        <div class="header-right">
            <form class="search-form" action="{% url 'search' %}" method="get" role="search">
                <input type="text" name="search-item" placeholder="Search..." aria-label="Search" required>
                <button type="submit" aria-label="Search Button" class="search-btn">
                    <span class="search-icon">üîç</span>
                </button>
            </form>
        </div>
    </header>
    

    <nav class="sidebar" id="sidebar">
        <button id="close-sidebar-btn" class="close-btn">&times;</button>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'shop' %}">Shop</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="{% static 'myapp/images/logo.png' %}" alt="Hind Handloom Logo" class="footer-logo" id="footer-logo">
                <p>&copy; {{ current_year|default:"2025" }} Hind Handloom. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar-btn');
        const closeBtn = document.getElementById('close-sidebar-btn');

        // Check for element existence to prevent errors
        if (sidebar && openBtn && closeBtn) {
            // Add click event listeners to the buttons
            openBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });

            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            // Optional: Close the sidebar if the user clicks outside of it
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !openBtn.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }
        let clickCount = 0;
        let clickTimer;
            
        document.getElementById('footer-logo').addEventListener('click', function () {
            clickCount++;
        
            if (clickCount === 1) {
                // Start timer on first click
                clickTimer = setTimeout(() => {
                    clickCount = 0; // Reset after 3 seconds
                }, 3000);
            }
        
            if (clickCount === 5) {
                clearTimeout(clickTimer);
                clickCount = 0;
                window.location.href = "{% url 'password_prompt' %}";
            }
        });
        
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
